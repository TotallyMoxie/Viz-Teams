<mat-toolbar>
  <img src="assets/vizient-logo-registered.svg" class="logo" />
  <!-- <mat-icon svgIcon="" class="logo"></mat-icon> -->

  <div class="logo-border"></div>

  <span class="app-name">VizTeams</span>

  <span class="spacer"></span>
  @if(!this.user){
  <div (click)="openSignUp()" class="sign-up">Sign Up</div>
  <div (click)="openSignIn()" class ="sign-in">Sign In</div>
  } @else{
  <div>{{ this.user.email }}</div>
  }
</mat-toolbar>
