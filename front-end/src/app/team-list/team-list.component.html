<mat-card class = "team-list">

  <mat-card-header class="header">Teams</mat-card-header>

  <mat-divider class="divider"></mat-divider>

  <mat-card-content>
    <mat-expansion-panel *ngFor="let team of teams">
      <mat-expansion-panel-header  class="expansionList">
        {{team.name}}
      </mat-expansion-panel-header>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel>


  </mat-card-content>

  <mat-divider class="divider2"></mat-divider>

  <div class="action-row">
    <mat-action-row>
      <button (click)="openDialog()" class="add-button" mat-button matTooltip="Add Team" >
        <mat-icon>add_box</mat-icon>
      </button>
    </mat-action-row>
  </div>
</mat-card>
